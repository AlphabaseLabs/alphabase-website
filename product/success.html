<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Success - Alphabase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #F6FBFF;
      color: #0B0B0F;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #E6EAF0;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.06);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #667085;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2F74DC;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #245db0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Success!</h1>
    <p>Your WhatsApp Business Account has been successfully linked.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
  <script>
    // Optional: Handle query parameters if needed
    const urlParams = new URLSearchParams(window.location.search);
    const wabaId = urlParams.get('waba_id');
    const phoneNumberId = urlParams.get('phone_number_id');

    if (wabaId && phoneNumberId) {
      console.log('WABA ID:', wabaId, 'Phone Number ID:', phoneNumberId);
      // You can send these to your server or display them here
    }
  </script>
</body>

</html>
